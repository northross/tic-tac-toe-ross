<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <link href="https://fonts.googleapis.com/css?family=Audiowide|Poiret+One&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <form id="sign-up" class="border">
            <fieldset>
              <input type="text" name="credentials[email]" placeholder="sign_up@email.com">
              <input type="password" name="credentials[password]" placeholder="create password">
              <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
              <input type="submit" value="Sign-Up!">
            </fieldset>
        </form>
        <form id="sign-in" class="border">
            <fieldset>
              <input type="text" name="credentials[email]" placeholder="sign_in@email.com">
              <input type="password" name="credentials[password]" placeholder="enter password">
              <input type="submit" value="Sign-In!">
            </fieldset>
        </form>
      </header>
      <h1>Tic-Tac-Toe</h1>
      <p id='note'></p>

      <form id="new-game" class="border">
            <input type="submit" value="New Game!">
      </form>
      <!-- <div class="rules"> -->
        <!-- <p>RULES FOR TIC-TAC-TOE.
1. The game is played on a grid that's 3 squares by 3 squares.
2. You are X, your 'friend' is O.
3. The first player to get 3 of her marks in a row (up, down, across, or diagonally) is the winner.
4. When all 9 squares are full, the game is over.
5. When you, or your 'friend', loses, agree to play best out of three, giving the loser of the game the benefit of the doubt.
6. Play again
7.</p> -->
      <div class="grid">
        <div class="0" id=0></div>
        <div class="1" id=1></div>
        <div class="2" id=2></div>
        <div class="3" id=3></div>
        <div class="4" id=4></div>
        <div class="5" id=5></div>
        <div class="6" id=6></div>
        <div class="7" id=7></div>
        <div class="8" id=8></div>
      </div>
      <footer>
        <form id="change-password" class="border">
            <fieldset>
              <input type="text" name="passwords[old]" placeholder="current password">
              <input type="text" name="passwords[new]" placeholder="new password">
              <input type="submit" value="Change Password!" placeholder="Change Password">
            </fieldset>
        </form>

        <form id="sign-out" class="border">
              <input type="submit" value="Sign-Out!">
        </form>

      </footer>
    </body>
</html>
